---
layout: landing
---

<section id="profiles" class="px3 py4">
    <h2 class="">Profiles</h2>
    <div class="flex flex-wrap mxn2">
        {% for post in site.posts %}
            {% include card.html card=post %}
        {% endfor %}
    </div>
</section>
<section id="events" class="px3 py4">
    <h2 class="">Events</h2>
    <ul class="list-reset">
        {% for event in site.events %}
            <li class="">
                <h2>
                    <a class="" href="{{ event.url | prepend: site.baseurl }}">{{ event.title }}</a>
                </h2>
            </li>
        {% endfor %}
    </ul>
</section>
