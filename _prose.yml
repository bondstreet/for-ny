prose:
  ignore:
    - _prose.yml
    - deploy.sh
    - .babelrc
    - .gitignore
    - .travis.yml
    - README.md
    - dev-server.js
    - images.js
    - package.json
    - webpack.config.dev.js
    - webpack.config.js
    - /static
    - /src
  media: 'static/images/src'
  metadata:
    content:
      - name: 'heading'
        field:
          element: 'text'
          label: 'Heading'
      - name: 'text'
        field:
          element: 'text'
          label: 'Subheading'
      - name: 'headerButton'
        field:
          element: 'text'
          label: 'Header CTA Button'
      - name: 'postListHeading'
        field:
          element: 'text'
          label: 'Stories Section Heading'
      - name: 'manifesto'
        field:
          element: 'text'
          label: 'Manifesto'
      - name: 'socialHeading'
        field:
          element: 'text'
          label: 'Social Promo Heading'
      - name: 'socialTweetText'
        field:
          element: 'text'
          label: 'Social Promo Tweet Text'
      - name: 'eventsHeading'
        field:
          element: 'text'
          label: 'Events Section Heading'
      - name: 'aboutHeading'
        field:
          element: 'text'
          label: 'About Section Heading'
      - name: 'aboutText'
        field:
          element: 'text'
          label: 'About Section Text'
    posts:
      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
      - name: 'description'
        field:
          element: 'text'
          label: 'Description'
      - name: 'image'
        field:
          element: 'text'
          label: 'Image URL'
      - name: 'date'
        field:
          element: 'text'
          label: 'Date'
          type: 'date'
          value: CURRENT_DATETIME
      - name: 'socialBlurb'
        field:
          element: 'text'
          label: 'Facebook/Twitter Description'
      - name: 'tweetText'
        field:
          element: 'text'
          label: 'Tweet Text'
