prose:
  ignore:
    - _prose.yml
    - deploy.sh
    - .babelrc
    - .gitignore
    - .travis.yml
    - README.md
    - dev-server.js
    - images.js
    - package.json
    - webpack.config.dev.js
    - webpack.config.js
    - /static
    - /src
  media: 'static/images'
  metadata:
    posts:
      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
      - name: 'description'
        field:
          element: 'text'
          label: 'Description'
      - name: 'category'
        field:
          element: 'select'
          label: 'Category'
          options:
            - name: 'Favorites'
              value: 'favorites'
            - name: 'Default'
              value: 'default'
      - name: 'image'
        field:
          element: 'text'
          label: 'Image URL'
      - name: 'imageCaption'
        field:
          element: 'text'
          label: 'Image Caption (if applicable)'
      - name: 'date'
        field:
          element: 'text'
          label: 'Date'
          type: 'date'
          value: CURRENT_DATETIME
      - name: 'fbTitle'
        field:
          element: 'text'
          label: 'Facebook Title'
      - name: 'socialBlurb'
        field:
          element: 'text'
          label: 'Facebook/Twitter Description'
      - name: 'tweetText'
        field:
          element: 'text'
          label: 'Tweet Text'
      - name: 'intro'
        field:
          element: 'textarea'
          label: 'Intro paragraph (optional)'
          help: 'Paragraph to appear above the post content'
