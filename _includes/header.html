<header>
    <nav>
        <a class="" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <div>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <a class="" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </nav>
</header>
