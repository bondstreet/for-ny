<div class="inline-block col-12 sm-col-6 md-col-4 m2">
    <a href="{{ include.card.url | prepend: site.baseurl }}" class="block text-decoration-none color-inherit">
        {% if include.card.image %}
            <img src="{{ include.card.image }}" class="fit" />
        {% endif %}
        <div class="mt1">
            <h3 class="h4 regular">
                {{ include.card.title }}
            </h3>
            <p>
                {{ include.card.description }}
            </p>
        </div>
    </a>
</div>
